<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="an online device shop offering multiple devices including apple phones, laptops and watches.">
    <link 
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
    rel="stylesheet"
    onload="this.print = 'all' "
    >
    <link href="./style.css" type="text/css" rel="stylesheet" onload="this.print = 'all' "/>
    <title>Device Shop Checkout</title>
</head>
<body>
    <!--Page wrapper start-->
    <div class="page-wrapper" role="main">
        <img 
        class="bg-image" fetchpriority="high" src="./images/background-image.webp" alt="bg image" width="100%" height="200px"/>
        <div class="headers-container" role="banner">
            <span class="header">Checkout</span>
            <span class="items-count">3 ITEMS</span>
        </div>
        <!--Containers wrapper start-->
        <div class="containers-wrapper">
            <!--Items wrapper start-->
            <div class="items-section-wrapper">
            <!--Items containers start-->
            <div class="item-container">
                <div class="image-card">
                    <img class="item-image" fetchpriority="high" src="./images/Gold.webp" alt="gold image" />
                </div>
                <div class="item-name">iPhone 12 Pro</div>
                <div class="item-price">$999.00</div>
                <div class="item-color">Golden</div>
                <div class="item-count">x1</div>
                <img class="item-delete-icon" fetchpriority="high" src = "./images/close-icon.svg" alt="cross svg icon" />
            </div>
            <div class="item-container">
                <div class="image-card">
                    <img class="item-image" fetchpriority="high" src="./images/Apple-watch.webp" alt="watch image" />
                </div>
                <div class="item-name">Apple Watch</div>
                <div class="item-price">$399.00</div>
                <div class="item-color">Blue</div>
                <div class="item-count">x1</div>
                <img class="item-delete-icon" src = "./images/close-icon.svg" alt="cross svg icon" />
            </div>
            <div class="item-container">
                <div class="image-card">
                    <img class="item-image" src="./images/iMac.webp" alt="desktop image" />
                </div>
                <div class="item-name">iMac</div>
                <div class="item-price">$399.00</div>
                <div class="item-color">Blue</div>
                <div class="item-count">x1</div>
                <img class="item-delete-icon" src = "./images/close-icon.svg" alt="cross svg icon" />
            </div>
            <!--Items containers end-->
            <hr>
            <!--Calculations and Coupon section start-->
            <div class="calcs-section">
                <input id="coupon" type="text" placeholder="Enter coupon code" aria-label="coupon code" />
                <button class="button">Apply Coupon</button>
                <span class="calc-span">Sub total</span>
                <span class="calc-span" style="justify-self: end;">$2597.00</span>
                <span class="calc-span">Tax</span>
                <span class="calc-span" style="justify-self: end;">$623.28</span>
                <span class="calc-span-total">Total</span>
                <span class="calc-span-total" style="justify-self: end;">$3220.28</span>
            </div>    
        </div>
        <!--Calculations and Coupon section end-->
        
        <!--Contact section start-->
        <div class="contact-section-wrapper">
            <div id="contact-header">Contact Information</div>
            <form id="contact-form">
                <label class="label">First&Last name</label>
                <input class="contact-form-input" type="text" required placeholder="Enter first name & last name" aria-label="First name and last name Field" />
                <label class="label">Email Address</label>
                <input class="contact-form-input" type="text" required placeholder="Enter email address" aria-label="Email Address Field" />
                <div id="country-code">
                    <div id="country">
                        <div class="label">Country</div>
                        <select id="countries" class="contact-form-input" required></select>      
                    </div>
                    <div id="code">
                        <div id="code" class="label">Postal code</div>
                        <input type="number" class="contact-form-input" required />
                    </div>         
                </div>
                <button id = 'submit-btn' type="submit">
                    Continue
                </button>
            </form>
        </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
